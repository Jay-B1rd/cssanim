<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <form>
        <label for=”name”>Name:</label>
        <input type=”text” id=”name” name=”name” pattern="[a-z]$" required>
        <input type="submit">
    </form>                        
    <form>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="99" pattern="[0-9]$"required>
        <input type="submit">
    </form>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" pattern=”[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$” required>
        <input type="submit">
    </form>
    <form>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required oninput="validatePassword(this)">
        <input type="submit">
    </form>
    <script>
        function validatePassword(input) {
            if (input.value.length < 6) {
                input.setCustomValidity('Password must be at least 6 characters long.');
            } else {
                input.setCustomValidity('');
            }
        }
    </script>
    <div class="box">
        something
    </div>
    <div class="notbox">
        RRRRAAAAAAAAAAAAAA
    </div>
    <div class="bounce"></div>
</body>
</html>
